<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gender Info{% endblock %}</title>
    <style>
        li {
        margin-bottom: 12px
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            position: fixed;
              top: 0;
              left: 0;
              height: 100%;
              width: 200px;
              background-color:#f2f2f2;
              padding: 20px;
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main {
            margin-left: 220px;
              padding: 20px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
   <div class="sidebar">
      <h2>Gender Info</h2>
        <a href="/">Startseite</a>
        <a href="/sexulitäten">Sexulitäten</a>
        <a href="/geschlechtesidentitäten">Geschlechtesidentitäten</a>
        <a href="/ueber">Über uns</a>
        <a href="/kontakt">Kontakt</a>
   </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
